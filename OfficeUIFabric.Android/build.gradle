apply plugin : 'java'

def androidLibVersion = '0.3.2'

repositories {
    jcenter()
}

configurations {
    aar
    docs
}

configurations.all {
    transitive = false
}

dependencies {
    aar group: 'com.microsoft.uifabric', name:'OfficeUIFabric', version: "$chatAndroidVersion"
    docs group: 'com.microsoft.uifabric', name:'OfficeUIFabric', classifier: 'javadoc', version: "$chatAndroidVersion"
}

clean() {
    delete 'Javadoc', fileTree('Jars') { include '**/*.aar' }
}

task copyAndRenameAar(type: Copy) {
    from file(configurations.aar.singleFile)
    into 'Jars'
    rename { 'fabric-android.aar' }
}

task copyAndExtractJavaDoc(type: Copy) {
    from zipTree(configurations.docs.singleFile)
    into "Javadoc"
}

task allDeps(type: DependencyReportTask) {
    configurations = [project.configurations.aar, project.configurations.docs]
}
task fetch(){
    dependsOn clean
    dependsOn allDeps
    dependsOn copyAndRenameAar
    dependsOn copyAndExtractJavaDoc
}