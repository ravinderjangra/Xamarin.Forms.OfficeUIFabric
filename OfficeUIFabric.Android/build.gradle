apply plugin : 'java'

def androidLibVersion = '0.3.7'

repositories {
    jcenter()
}

configurations {
    aar
}

configurations.all {
    transitive = false
}

dependencies {
    aar group: 'com.microsoft.uifabric', name:'OfficeUIFabric', version: "$androidLibVersion"
}

clean() {
    delete fileTree('Jars') { include '**/*.aar' }
}

task copyAndRenameAar(type: Copy) {
    from file(configurations.aar.singleFile)
    into 'Jars'
    rename { 'fabric-android.aar' }
}

task allDeps(type: DependencyReportTask) {
    configurations = [project.configurations.aar]
}

task fetch(){
    dependsOn clean
    dependsOn allDeps
    dependsOn copyAndRenameAar
}
